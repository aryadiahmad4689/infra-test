apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: appv1-ingress
  namespace: staging  # Pas
  annotations: 
    kubernetes.io/ingress.class: kong
spec:
  tls:
  - hosts:
    - blog.coba-coba-aja.website
    secretName: cloudflare-tls
  rules:
  - host: blog.coba-coba-aja.website
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: goapp-v2-helm-gov1
            port:
              number: 8099
