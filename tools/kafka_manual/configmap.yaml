apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config-1
  namespace: kafka-manual
data:
  server.properties: |
    auto.create.topics.enable=true
    num.partitions=2
    default.replication.factor=1
    log.dirs=/kafka-logs
    zookeeper.connect=zookeeper:2181
    broker.id=0
    listener.security.protocol.map=PLAINTEXT:PLAINTEXT

