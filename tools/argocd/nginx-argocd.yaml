apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 'latest'  # Atau spesifikasikan versi chart yang diinginkan
    chart: nginx
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd  # Ganti dengan namespace target di kluster Anda
  syncPolicy:
    automated: {}

