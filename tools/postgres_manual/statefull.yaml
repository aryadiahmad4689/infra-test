apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: db
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        runAsUser: 999  # Jalankan sebagai user postgres
        runAsGroup: 999 # Jalankan sebagai group postgres
        fsGroup: 999    # Setel fsGroup untuk memastikan izin yang benar
      initContainers:
      - name: init-chown-chmod
        image: debian
        command: ["sh", "-c", "chown -R 999:999 /var/lib/postgresql/data && chmod -R 0700 /var/lib/postgresql/data"]
        securityContext:
          runAsUser: 0  # Jalankan initContainer sebagai root
          privileged: true  # Berikan izin lebih tinggi
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "your_password_here"
        - name: POSTGRES_DB
          value: "mydb"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: config-volume
          mountPath: /etc/postgresql
        command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
      volumes:
      - name: config-volume
        configMap:
          name: postgres-config
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi