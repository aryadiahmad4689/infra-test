apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: db
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
      - name: init-postgres
        image: busybox
        command: ['sh', '-c', 'cp /config/postgresql.conf /mnt/pgdata/ && chown postgres:postgres /mnt/pgdata/postgresql.conf']
        volumeMounts:
        - name: config-volume
          mountPath: /config
        - name: pgdata
          mountPath: /mnt/pgdata
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "your_password_here"
        - name: POSTGRES_DB
          value: "mydb"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: pgdata
          mountPath: /var/lib/postgresql/data/pgdata
      volumes:
      - name: config-volume
        configMap:
          name: postgres-config
      - name: pgdata
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      selector:
        matchLabels:
          app: postgres
